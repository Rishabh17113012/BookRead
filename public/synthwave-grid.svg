<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Horizontal lines -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="80" x2="100" y2="80" stroke="url(#gridGradient)" stroke-width="1"/>
    
    <!-- Vertical lines -->
    <line x1="20" y1="0" x2="20" y2="100" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="100" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="100" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="100" stroke="url(#gridGradient)" stroke-width="1"/>
  </g>
</svg>